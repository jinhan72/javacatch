<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 창</title>
<link rel="stylesheet" type="text/css" href="loginstyle.css">
<link rel="icon" href="image/airplane.ico">

</head>
<body>
	<div class ="wrap">
		<form  method="POST" class="joinForm">
			<h1>
				<!-- 로고 눌르면 메인 홈페이지로 이동 -->
				<a href="#">HG AIR</a>
			</h1>
			<h2>로그인</h2>
			<div class="textForm">
			<!--아이디 칸-->
				<input name="loginId" type="text" class="id" placeholder="아이디">
			</div>
			<!--비밀번호 칸-->
			<div class="textForm">
				<input name="loginPw" type="password" class="pw" placeholder="비밀번호">
			</div>
			<!-- 로그인 버튼  눌르면 메인페이지-->
			<a href="index.html" target="_self"><input type="button" class="btn" value="로그인"></a>
			<!-- 회원가입 버튼 -->
			<a href="SignUp.html" target="_self"><input type="button" class="btn"
				value="회원가입"></a>
		</form>
	</div>
</body>
</html>
